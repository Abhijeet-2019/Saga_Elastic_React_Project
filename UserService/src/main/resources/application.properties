server.port:8084
server.servlet.context-path=/userService
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-group

spring.kafka.producer.ack=1
spring.kafka.consumer.enableAutoCommit=false
spring.datasource.url=jdbc:mysql://localhost:3306/User_Service

#spring.datasource.url=jdbc:mysql://35.200.203.53:3306/Order_Service
#spring.datasource.url=jdbc:mysql://35.200.203.53:3306/User_Service?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true
